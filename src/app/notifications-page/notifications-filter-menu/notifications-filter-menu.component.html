<div class="fs-16px messages-filter-menu__container border">
  <div class="mr-15px ml-15px pt-15px pb-5px font-weight-bold">
    Custom Inbox Settings
  </div>

  <div class="w-100 border-color-grey border-bottom"></div>

  <div class="p-15px">
    <span class="messages-filter-menu__title" style="margin-left: 0px">Only show</span>
    <div class="mt-5px d-flex flex-row align-items-center">
      <button
        class="checkbox-circle mr-5px"
        [ngClass]="{ checked: !filteredOutSet.has('like') }"
        (click)="updateFilters('like')"
      >
        <i-feather name="check"></i-feather>
      </button>
      <span>Likes</span>
    </div>

    <div class="mt-5px d-flex flex-row align-items-center">
      <button
        class="checkbox-circle mr-5px"
        [ngClass]="{ checked: !filteredOutSet.has('diamond') }"
        (click)="updateFilters('diamond')"
      >
        <i-feather name="check"></i-feather>
      </button>
      <span>Diamonds</span>
    </div>

    <div class="mt-5px d-flex flex-row align-items-center">
      <button
        class="checkbox-circle mr-5px"
        [ngClass]="{ checked: !filteredOutSet.has('creator coin') }"
        (click)="updateFilters('creator coin')"
      >
        <i-feather name="check"></i-feather>
      </button>
      <span>Creator Coin</span>
    </div>

    <div class="mt-5px d-flex flex-row align-items-center">
      <button
        class="checkbox-circle mr-5px"
        [ngClass]="{ checked: !filteredOutSet.has('follow') }"
        (click)="updateFilters('follow')"
      >
        <i-feather name="check"></i-feather>
      </button>
      <span>Follows</span>
    </div>

    <div class="mt-5px d-flex flex-row align-items-center">
      <button
        class="checkbox-circle mr-5px"
        [ngClass]="{ checked: !filteredOutSet.has('comment') }"
        (click)="updateFilters('comment')"
      >
        <i-feather name="check"></i-feather>
      </button>
      <span>Comments / Mentions</span>
    </div>

    <div class="mt-5px d-flex flex-row align-items-center">
      <button
        class="checkbox-circle mr-5px"
        [ngClass]="{ checked: !filteredOutSet.has('repost') }"
        (click)="updateFilters('repost')"
      >
        <i-feather name="check"></i-feather>
      </button>
      <span>Reposts</span>
    </div>

    <div class="mt-5px d-flex flex-row align-items-center">
      <button
        class="checkbox-circle mr-5px"
        [ngClass]="{ checked: !filteredOutSet.has('nft') }"
        (click)="updateFilters('nft')"
      >
        <i-feather name="check"></i-feather>
      </button>
      <span>NFT</span>
    </div>
  </div>
  <div class="w-100 border-color-grey border-bottom"></div>
  <div class="mt-15px">
    <span class="messages-filter-menu__title">Order by</span>
    <div class="w-100 mt-15px">
      <div class="btn-group w-90" dropdown>
        <button
          id="button-basic"
          dropdownToggle
          type="button"
          class="btn messages-filter-menu__dropdown fc-secondary"
          aria-controls="dropdown-basic"
        >
          Test
          <i-feather name="chevron-down" class="feather-small position-absolute" style="right: 12px;"></i-feather>
        </button>
        <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-basic">
          <li role="menuitem"><a class="dropdown-item fs-16px">Most recent</a></li>
          <li role="menuitem"><a class="dropdown-item fs-16px">Most deso</a></li>
          <li role="menuitem">
            <a class="dropdown-item fs-16px">Most followed</a>
          </li>
          <li role="menuitem">
            <a class="dropdown-item fs-16px">Largest Holder</a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="d-flex flex-center w-100 pb-15px">
    <div class="w-100 messages-filter-menu__buttons">
      <button class="btn">Update</button>
      <a>Cancel</a>
    </div>
  </div>
</div>
